baseURL: # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title:
pagination.pagerSize: 5

menu:
    main:
        - name: Contact
          url: /contact/
          weight: 30
        - name: Projects
          url: /projects/
          weight: 15
        - name: Dev Log
          url: /devlog/
          weight: 20
   

copyright: " "
params:
    author: Jayden Stoll


    defaultTheme: auto
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    displayFullLangName: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true

    profileMode:
        # Disable to populate home page with 'mainSections' content
        enabled: true
        title: Jayden Stoll
        description: |
          Hi, I'm Jayden - a software developer driven by the excitement of creating fun and innovative software. With a passion for exploring new technologies and techniques, I'm always looking to push the boundaries of what's possible. Come take a look around and thanks for stopping by!
        imageUrl: "/images/me.jfif"
        imageTitle: Thats me
        # imageWidth: 120
        # imageHeight: 120
        buttons:
    mainSections:
      - projects

    socialIcons:
        - name: github
          url: "https://github.com/JayStoll"
        - name: linkedin
          url: "https://www.linkedin.com/in/jayden-stoll-876ba4132/"

      # add more social icons. find more in svg.html file
      # - name: youtube
      #   url: yoururl
      # - name: twitter
      #   url: yoururl
      # - name: facebook
      #   url: yoururl


    # change favicon in images folder (icon for web tab)
    assets:
          favicon: "/images/favicon.ico"
          favicon16x16: "/images/favicon-16x16.png"
          favicon32x32: "/images/favicon-32x32.png"
          apple_touch_icon: "/images/apple-touch-icon.png"
          safari_pinned_tab: "/images/apple-touch-icon.png"



enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true

